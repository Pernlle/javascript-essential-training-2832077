<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module demo</title>
    <script type="module" src="backpack.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body></body>
</html>
--> JS module er en nyere måde at indlæse JS filer på. Det betyder at typen
module gør at den 'automatisk' sættes til defer, og kun executes efter alt andet
et sket - at alle andre moduler er loadet. Dette sker for at sørge for at alle
moduler et tilgængelige før rendering.
